<!doctype html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Welcome, {{ username }}</h2>
  <form action="/add" method="POST" class="row g-3 mb-3">
    <div class="col-md-5">
      <input type="text" class="form-control" name="name" placeholder="Name" required>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" name="description" placeholder="Description" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </form>
  <ul class="list-group">
    {% for item in items %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.name }} - {{ item.description }}
        <div>
          <a href="/edit/{{ item._id }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="/delete/{{ item._id }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
  <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
</body>
</html>
